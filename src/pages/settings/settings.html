<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Themes</ion-label>
      <ion-select [(ngModel)]="themes">
        <ion-option value="light" selected="true">Light</ion-option>
        <ion-option value="dark">Dark</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Pub</ion-label>
      <ion-toggle enable checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
