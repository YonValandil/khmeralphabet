<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consonnes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button
    *ngFor="let consonant of consonantsTab; let i = index"
    id="consonantDetailsButton"

    (tap)="showConsonantDetailsPage(consonant.name, consonant.type)"
    ion-button round [color]="colorElemen">
      {{consonant.name}}
    </button>
</ion-content>
